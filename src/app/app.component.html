<!-- Show all items -->
<h3>GET All Items</h3>
<table>
    <tr *ngFor="let product of _productsArray">
        <td>
            {{product._id}}
        </td>
        <td>
            {{product.productName}}
        </td>
        <td>
            <a href="#" (click)="deleteProduct(product._id)">Delete</a>
        </td>
    </tr>
</table>

{{_errorMessage}}
<hr/>

<!-- Create data -->
<h3>Create Data</h3>
<b>Product ID: </b><input type="text" [(ngModel)]="_id" />
<b>Product Name: </b><input type="text"   [(ngModel)]="_productName" />
<br/>
<input type="submit" value="Create Product" (click)="createProduct()">
<hr/>

<!-- Edit data -->
<h3>Edit Data</h3>
<select [(ngModel)]="_editId">
  <option *ngFor="let product of _productsArray" value={{product._id}}>
  {{product._id}} {{product.productName}}
  </option>
</select>
Updated Name: <input type="text" [(ngModel)]="_editableProductName">
<input type="submit" value="Submit New Name" (click)="updateProduct()">
<hr/>

<!-- Find Single Item -->
<h3>Get Single Item</h3>
<table>
<tr *ngFor="let product of _productsArray">
    <td>
        {{product.productName}}
    </td>
    <td>
        <input type="radio"  name="selectProduct" value={{product._id}}
        (click)="getProduct(product._id)"> 
    </td>
</tr>
<tr>
    <td>
        <b>{{_singleProductName}}</b>
    </td>
    <td>
        <b>{{_singleProductNumber}}</b>
    </td>
</tr>
</table>
